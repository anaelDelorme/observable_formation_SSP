name: Publish
on:
  workflow_dispatch:
  push:
    branches: ["main"]
permissions:
  contents: write
jobs:
  build:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Change directory to 'formation'
        run: |
            echo "Current directory before changing to 'formation': $(pwd)"
            cd formation
            echo "Current directory after changing to 'formation': $(pwd)"

      - name: Install dependencies
        run: |
            echo "Current directory before changing to 'formation': $(pwd)"
            npm ci

      - name: Build
        run: |
            echo "Current directory before changing to 'formation': $(pwd)"
            npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Spécifiez le sous-répertoire "formation" pour le déploiement.
          subdirectory: formation
